<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Audio waveform -->
  <g fill="url(#waveGradient)" stroke="none">
    <!-- Central tall wave -->
    <rect x="240" y="180" width="32" height="152" rx="16"/>
    
    <!-- Left waves -->
    <rect x="180" y="200" width="24" height="112" rx="12"/>
    <rect x="120" y="220" width="20" height="72" rx="10"/>
    <rect x="80" y="240" width="16" height="32" rx="8"/>
    
    <!-- Right waves -->
    <rect x="268" y="200" width="24" height="112" rx="12"/>
    <rect x="328" y="220" width="20" height="72" rx="10"/>
    <rect x="368" y="240" width="16" height="32" rx="8"/>
    
    <!-- Additional detail waves -->
    <rect x="210" y="230" width="16" height="52" rx="8"/>
    <rect x="286" y="230" width="16" height="52" rx="8"/>
  </g>
  
  <!-- Microphone icon overlay -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="256" cy="140" r="20"/>
    <rect x="246" y="120" width="20" height="40" rx="10"/>
    <line x1="256" y1="160" x2="256" y2="180" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <line x1="236" y1="180" x2="276" y2="180" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>